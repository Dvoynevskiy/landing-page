<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>landing page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="sass/style.sass">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/style.min.css.map">
  <link href="https: //fonts.googleapis.com/css2?family= Montserrat:wght@400;600;700 & family display=swap" rel="stylesheet">
</head>
<body>
</head>
<body>
  <header class="header">
      <div class="container">
          <div class="header__inner">
              <div class="logo">
                  <a class="logo__link" href="#">
                      <img class="logo__link-img" src="images/icons/Vector.png" alt="logo">
                  </a>
              </div>
              <nav class="menu">
                  <button class="menu__btn"></button>
              </nav>
          </div>
      </div>
  </header>
  <section class="services">
    <div class="container_menu">
      <div class="services__inner">
        <div class="services__head">
          <h2>КАК МЫ РАБОТАЕМ НАД<br> ВАШИМ ПРОЕКТОМ</h2>
        </div>
        <div class="services_merge">
          <img class="line" src="images/img/Vector.svg" alt="line">
          <div class="setvices_item_wrapper">
            <div class="services__item">
              <img class="services__item-img" src="images/icons/01.png" alt="01">
              <h4 class="services__item-text">Анализ Целевой Аудитории</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
            <hr>
            <div class="services__item">
              <img class="services__item-img" src="images/icons/02.png" alt="02">
              <h4 class="services__item-text">ПОДГОТОВКА ТЗ</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
            <hr>
            <div class="services__item">
              <img class="services__item-img" src="images/icons/03.png" alt="03">
              <h4 class="services__item-text">ПОДПИСАНИЕ ДОГОВОРА<br> И ОПЛАТА</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
            <hr>
            <div class="services__item">
              <img class="services__item-img" src="images/icons/04.png" alt="04">
              <h4 class="services__item-text">РАЗРАБОТКА САЙТА<br> ИНТЕРНЕТ-МАГАЗИНА</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
            <hr>
            <div class="services__item">
              <img class="services__item-img" src="images/icons/05.png" alt="05">
              <h4 class="services__item-text">НАСТРОЙКА И НАПОЛНЕНИЕ<br> ИНТЕРНЕТ-МАГАЗИНА</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
            <hr>
            <div class="services__item">
              <img class="services__item-img" src="images/icons/06.png" alt="06">
              <h4 class="services__item-text">ПРИВЛЕЧЕНИЕ ПОКУПАТЕЛЕЙ</h4>
              <img class="services__item-img-btn" src="images/icons/Group.png" alt="group_button">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
